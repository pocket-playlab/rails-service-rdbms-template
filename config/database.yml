default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  timeout: 5000

production:
  <<: *default
  database: <%= ENV['DB_NAME'] %>
  username: <%= ENV['DB_USER'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  host: <%= ENV['DB_HOST'] %>

development:
  <<: *default
  database: development
  username: vagrant
  host: localhost

test:
  <<: *default
  <% if ENV['CIRCLECI'] %>
  database: circle_test
  username: ubuntu
  <% else %>
  adapter: sqlite3
  database: ':memory:'
  <% end %>
